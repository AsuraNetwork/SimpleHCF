configuration:
  name:
    length:
      maximum: 16
      minimum: 4
    banned:
      - "Owner"
      - "Player"
  claim:
    length:
      minimum: 5
      maximum: 60
    price-per-block: 5
  max-players: 5
  dtr:
    max: 5.1
    regeneration: 1
    freeze-time: 900
    regeneration-time: 300
    dtr-regeneration: 1
    death-dtr-lose: 1
  logs: true
  start-balance: 1000
  reduce-balance: 1000
  reduce-balance-on-creation: true



broadcast:
  creation:
    enabled: true
    message: "{BLUE}Faction {faction_name} was created by {player_name}"
  deletion:
      enabled: true
      message: "{BLUE}Faction {faction_name} was deleted by {player_name}"


